<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Burger Menu</title>
    </head>
    <body>
        <header>
            <nav class="burger-menu">
                <div class="wrapper">
                    <input
                        id="navbar-toggle"
                        class="navbar-toggle"
                        type="checkbox"
                        name="navbar-toggle" />

                    <label class="backdrop" for="navbar-toggle"></label>

                    <span></span>
                    <span></span>
                    <span></span>

                    <ul class="menu">
                        <li>
                            <a href="#">Homepage</a>
                        </li>
                        <li>
                            <a href="#">Second page</a>
                        </li>
                        <li>
                            <a href="#">Third page</a>
                        </li>
                        <li>
                            <a href="#">Fourth page</a>
                        </li>
                        <li>
                            <a href="#">Fifth page</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="slider">
                <input
                    id="slide1"
                    class="slide1"
                    name="slide-selector"
                    type="radio"
                    checked />
                <input
                    id="slide2"
                    class="slide2"
                    name="slide-selector"
                    type="radio" />
                <input
                    id="slide3"
                    class="slide3"
                    name="slide-selector"
                    type="radio" />
                <input
                    id="slide4"
                    class="slide4"
                    name="slide-selector"
                    type="radio" />
                <div class="label-bars-container">
                    <label class="label-bar" for="slide1"></label>
                    <label class="label-bar" for="slide2"></label>
                    <label class="label-bar" for="slide3"></label>
                    <label class="label-bar" for="slide4"></label>
                </div>
                <div class="btn btn-left">
                    <label class="btn-label btn-label-left" for="slide1">
                        &#8592;
                    </label>
                    <label class="btn-label btn-label-left" for="slide2">
                        &#8592;
                    </label>
                    <label class="btn-label btn-label-left" for="slide3">
                        &#8592;
                    </label>
                    <label class="btn-label btn-label-left" for="slide4">
                        &#8592;
                    </label>
                </div>
                <div class="btn btn-right">
                    <label class="btn-label btn-label-right" for="slide1">
                        &#8594;
                    </label>
                    <label class="btn-label btn-label-right" for="slide2">
                        &#8594;
                    </label>
                    <label class="btn-label btn-label-right" for="slide3">
                        &#8594;
                    </label>
                    <label class="btn-label btn-label-right" for="slide4">
                        &#8594;
                    </label>
                </div>
                <div class="slider-visible">
                    <div class="slider-content">
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
